name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  workflow_run:
    workflows: ["E2E Tests"]
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Allure report from latest CI run
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: E2E Tests
          workflow_conclusion: success
          name: allure-report
          path: allure-reports
          if_no_artifact_found: ignore
          github_token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      
      - name: Create placeholder if no Allure report found
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          if [ ! -d "allure-reports" ] || [ -z "$(ls -A allure-reports 2>/dev/null)" ]; then
            mkdir -p allure-reports
            echo '<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Allure Reports</title><style>body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;background:linear-gradient(135deg,#0f172a 0%,#1e293b 100%);color:#e2e8f0;margin:0;padding:0;min-height:100vh;display:flex;align-items:center;justify-content:center}.container{text-align:center;padding:40px;max-width:600px}h1{color:#60a5fa;margin-bottom:20px}p{line-height:1.6;margin-bottom:30px}a{color:#818cf8;text-decoration:none;border:2px solid #818cf8;padding:12px 24px;border-radius:8px;display:inline-block;transition:all 0.3s}a:hover{background:#818cf8;color:#0f172a}</style></head><body><div class="container"><h1>ðŸ“Š Allure Test Reports</h1><p>Test reports will be available here after the next E2E test run completes.</p><p>Reports are automatically generated and deployed after each test execution.</p><a href="https://github.com/${{ github.repository }}/actions">View Test Runs on GitHub Actions â†’</a></div></body></html>' > allure-reports/index.html
          fi
        continue-on-error: true
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

