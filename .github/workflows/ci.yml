name: E2E Tests

on:
  push:
    branches: [ main, develop ]
    # Run tests on every push to main/develop
  pull_request:
    branches: [ main, develop ]
    # Run tests on every PR to main/develop
  workflow_dispatch: # Allows manual triggering from Actions tab

jobs:
  test:
    name: E2E Tests - ${{ matrix.browser }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        browser: [chromium]  # Start with just Chromium, add more browsers later
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Get npm cache directory
        id: npm-cache-dir-path
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
      
      - name: Cache npm dependencies
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: ${{ steps.npm-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('tests/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      
      - name: Install dependencies
        working-directory: ./tests
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      
      - name: Install Playwright Browsers
        working-directory: ./tests
        run: npx playwright install --with-deps ${{ matrix.browser }}
      
      - name: Run Playwright tests
        working-directory: ./tests
        run: npm test -- --project=${{ matrix.browser }}
        env:
          BASE_URL: https://luisim.github.io/LuisE-SDET/
        continue-on-error: false
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}-${{ matrix.os }}
          path: |
            tests/test-results/
            tests/playwright-report/
          retention-days: 30
      
      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos-${{ matrix.browser }}
          path: tests/test-results/**/*.webm
          retention-days: 7
      
      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots-${{ matrix.browser }}
          path: tests/test-results/**/*.png
          retention-days: 7

  test-report:
    name: Generate Test Report
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Get npm cache directory
        id: npm-cache-dir-path
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
      
      - name: Cache npm dependencies
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: ${{ steps.npm-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('tests/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          pattern: test-results-*
          merge-multiple: true
          path: tests/test-results
      
      - name: Install dependencies
        working-directory: ./tests
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      
      - name: Generate HTML report
        working-directory: ./tests
        run: npm run test:report
        continue-on-error: true
      
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests/playwright-report/
          retention-days: 30

  smoke-tests:
    name: Smoke Tests - Critical Path
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Get npm cache directory
        id: npm-cache-dir-path
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
      
      - name: Cache npm dependencies
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: ${{ steps.npm-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('tests/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      
      - name: Install dependencies
        working-directory: ./tests
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      
      - name: Install Playwright Browsers
        working-directory: ./tests
        run: npx playwright install --with-deps chromium
      
      - name: Run smoke tests
        working-directory: ./tests
        run: npm run test:smoke
        env:
          BASE_URL: https://luisim.github.io/LuisE-SDET/
      
      - name: Upload smoke test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: tests/test-results/
          retention-days: 7

