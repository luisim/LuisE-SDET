name: Test Status Badge

on:
  workflow_run:
    workflows: ["E2E Tests"]
    types:
      - completed

jobs:
  update-badge:
    name: Update Test Status
    runs-on: ubuntu-latest
    # Only run on PR events to avoid errors on direct pushes
    if: github.event.workflow_run.event == 'pull_request' && github.event.workflow_run.conclusion != 'cancelled'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Determine test status
        id: status
        run: |
          if [ "${{ github.event.workflow_run.conclusion }}" == "success" ]; then
            echo "status=passing" >> $GITHUB_OUTPUT
            echo "color=green" >> $GITHUB_OUTPUT
          else
            echo "status=failing" >> $GITHUB_OUTPUT
            echo "color=red" >> $GITHUB_OUTPUT
          fi
      
      - name: Get PR number
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pulls } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${{ github.event.workflow_run.head_branch }}`,
              state: 'open'
            });
            if (pulls.length > 0) {
              core.setOutput('number', pulls[0].number.toString());
            }
      
      - name: Comment PR status
        if: steps.pr.outputs.number != ''
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = '${{ steps.pr.outputs.number }}';
            const status = '${{ steps.status.outputs.status }}';
            if (prNumber && prNumber !== '') {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: parseInt(prNumber),
                body: `## ğŸ§ª Test Status: ${status}\n\nTests completed with status: **${status}**\n\n[View workflow run](${{ github.event.workflow_run.html_url }})`
              });
            }

